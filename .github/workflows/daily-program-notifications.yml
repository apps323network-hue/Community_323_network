name: Daily Program Notifications

on:
  schedule:
    # Runs every day at 9:00 AM UTC (6:00 AM BRT)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Daily Program Notifications
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/daily-program-notifications"
        
      - name: Log completion
        run: echo "Daily program notifications check completed at $(date)"
