<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fundo preto -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Gradiente para o 323 -->
  <defs>
    <linearGradient id="gradient323" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f425f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Letra N de Network -->
  <text 
    x="50" 
    y="75" 
    font-family="Arial, sans-serif" 
    font-size="75" 
    font-weight="900" 
    fill="url(#gradient323)" 
    text-anchor="middle"
    filter="url(#glow)"
    style="font-style: normal;">
    N
  </text>
</svg>

